<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>APEC Recruitment</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/normalize.css">
    </head>
    <body>
        <div class="container body">
            <div class="img">
                <img src="images/apecLogo.png" alt="apec-logo" width="80px" height="80px">
                <img src="images/white2.png" alt="apec-logo2" width="200px" height="70px">
            </div>
            <h2>APEC'21 <br> 
                <span>Recruitment</span>
            </h2> <br>
            <div class="form">
                <form>
                    <div class="form-content">
                        <label>Why choosing APEC?</label> <br>
                        <input  type="text"  placeholder="Type Your Answer...">
                    </div>
                    <div class="form-content">
                        <label>How did you hear about APEC's Recruitment?</label> <br>
                        <input  type="text"  placeholder="Type Your Answer...">
                    </div>
                    <div class="form-content">
                        <label>Why did you choose your 1<sup>st</sup> and 2<sup>nd</sup> preferences?</label> <br>
                        <input  type="text"  placeholder="Type Your Answer...">
                    </div>
                    <div class="form-content">
                        <label>what percentage do you prefer your 1<sup>st</sup> to 2<sup>nd</sup> preferences? (i.e 70:30 in favor of 1<sup>st</sup> preference)</label> <br>
                        <input  type="number"  placeholder="Type Your Answer...">
                    </div>
                    <div class="form-content">
                        <label>If you are accepted, What are your expectations from the year?</label> <br>
                        <textarea rows="3" placeholder="Type Your Answer..."></textarea>
                    </div>
                    <div class="form-content">
                        <label>What personal skills would you like to improve by the end of the year?</label> <br>
                        <textarea rows="3" placeholder="Type Your Answer..."></textarea>
                    </div>
                    </form>
                    <div class="button">
                        <a href="Page3.html">
                           <button>Next Page</button>
                       </a></div>
                       <div class="button2">
                        <a href="Page1.html">
                           <button>Previous Page</button>
                       </a></div>
            </div>

        </div>

    </body>
