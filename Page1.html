<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>APEC Recruitment</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/normalize.css">
    </head>
    <body>
        <div class="container body">
            <div class="img">
                <img src="images/apecLogo.png" alt="apec-logo" width="80px" height="80px">
                <img src="images/white2.png" alt="apec-logo2" width="200px" height="70px">
            </div>
            <h2>APEC'21 <br> 
                <span>Recruitment</span>
            </h2> <br>

            <div class="form">
                <form>
                    <div class="form-content">
                        <label>Name:</label> <br>
                        <input  type="text" name="Name" placeholder="Type Your Name">
                    </div>

                    <div class="form-content">
                        <label>Mobile Number:</label> <br>
                        <input  type="number" name="Mobile Number" placeholder="Type Your Mobile Number">
                    </div>

                    <div class="form-content">
                        <label>E-mail Adress:</label> <br>
                        <input  type="text" name="E-mail Adress" placeholder="Type Your E-mail Adress">
                    </div>

                    <div class="form-content">
                        <label>University:</label> <br>
                        <select>
                            <option selected>Choose Your University</option>
                            <option value="Cairo">Cairo</option>
                            <option value="Ain Shams">Ain Shams</option>
                            <option value="Helwan">Helwan</option>
                        </select> 
                    </div>

                    <div class="form-content">
                        <label>Faculty:</label> <br>
                        <select>
                            <option selected>Choose Your Faculty</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Arts">Arts</option>
                            <option value="Mass Communication">Mass Communication</option>
                            <option value="Computer Science">Computer Science</option>
                        </select> 
                    </div>

                    <div class="form-content">
                        <label>Academic Year:</label> <br>
                        <select>
                            <option selected>Choose Your Year</option>
                            <option value="freshman">Freshman</option>
                            <option value="first">1<sup>st</sup></option>
                            <option value="second">2<sup>nd</sup></option>
                            <option value="third">3<sup>rd</sup></option>
                            <option value="fourth">4<sup>th</sup></option>
                         </select> 
                    </div>

                    <div class="form-content">
                        <label>1<sup>st</sup> Preference</label> <br>
                        <select>
                        <option selected>Choose Your first preference</option>
                            <option value="PR">PR</option>
                            <option value="HR">HR</option>
                            <option value="IT">IT</option>
                            <option value="MM">Multimedia</option>
                            <option value="PM&Q">PM & Q</option>
                        </select>
                            </div>
                        
                     <div class="form-content">
                         <label>2<sup>nd</sup> Preference</label> <br>
                            <select>
                            <option selected>Choose Your Second preference</option>
                            <option value="PR">PR</option>
                            <option value="HR">HR</option>
                            <option value="IT">IT</option>
                            <option value="MM">Multimedia</option>
                            <option value="PM&Q">PM & Q</option>
                                </select>
                                    </div>

                    <div class="form-content">
                        <label>Previous Experience:</label> <br>
                        <textarea rows="10" placeholder="Write Your Previous Experience here..."></textarea>
                    </div>
                  </form>
                  <div class="button">
                    <a href="Page2.html">
                       <button>Next Page</button>
                   </a></div>
             </div>
            
        </div>

    </body>
</html>
