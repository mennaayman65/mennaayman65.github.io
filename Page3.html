<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>APEC Recruitment</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/normalize.css">
    </head>
    <body>
        <div class="container body">
            <div class="img">
                <img src="images/apecLogo.png" alt="apec-logo" width="80px" height="80px">
                <img src="images/white2.png" alt="apec-logo2" width="200px" height="70px">
            </div>
            <h2>APEC'21 <br> 
                <span>Recruitment</span>
            </h2> <br>

            <div class="form">
                <form>
                    <div class="form-content">
                        <label>Do you prefer working in a team or alone?</label> <br>
                        <label class="radio">
                            <input type="radio" name="work" class="radio_">
                            <div class="radiob"></div>
                            Team
                            </label>
                         <label class="radio">
                            <input type="radio" name="work" class="radio_">
                            <div class="radiob"></div>
                             Alone
                                </label>
                             </div>

                    <div class="form-content">
                        <label>How do you schedule your day? </label> <br>
                        <textarea rows="3" placeholder="Type Your Answer..."></textarea>
                    </div>

                    <div class="form-content">
                        <label>State a time in which you learned something by yourself. (i.e. not necessarily academic)</label> <br>
                        <textarea rows="3" placeholder="Type Your Answer..."></textarea>
                    </div>
                    
                    <div class="form-content">
                        <label>Do you prefer being a leader? Explain your answer.</label> <br>
                            <label class="radio">
                                <input type="radio" name="leader" class="radio_">
                                <div class="radiob"></div>
                                Yes
                                </label>
                             <label class="radio">
                                <input type="radio" name="leader" class="radio_">
                                <div class="radiob"></div>
                                 No </label>
                                 <textarea rows="3" placeholder="Explain Your Answer..."></textarea>
                 </div>
             </form>
             <div class="button">
                <a href="Thank you.html">
                   <button>Submit</button>
               </a></div>
             <div class="button2">
                <a href="Page2.html">
                   <button>Previous Page</button>
               </a></div>
            </div>

        </div>

    </body>
</html>
